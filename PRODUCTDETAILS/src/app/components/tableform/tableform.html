<div class="table-main">
    <table>
        <thead>
            <tr>
                <td>ProductId</td>
                <td>ProductName</td>
                <td>ProductCost</td>
            </tr>
        </thead>
        <tbody>
            @for(user of users; track $index){
            <tr>
                <td>{{user.productId}}</td>
                <td>{{user.productName}}</td>
                <td>{{user.productCost}}</td>
            </tr>
            }
        </tbody>
    </table>
</div>
